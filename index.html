<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator from Scratch!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme-mode="dark">
    <div id="left">
        <div class="title">Calculator From Scratch!</div>
        <button id="theme-button">
            <div class="svg"></div>
        </button>
    </div>
    <div id="middle">
        <div id="calculator-container">
            <div id="screen-container">
                <div id="current-operator"></div>
                <div data-length=0 id="screen"></div>
            </div>
            <div id="button-container">
                <div id="top">
                    <div id="utility-container">
                        <button id="clear" class="utility-button">C</button>
                        <button id="negation" class="utility-button">+|-</button>
                        <button id="backspace" class="utility-button">&lt;</button>
                    </div>
                    <div id="operator-container">
                        <button id="add" class="operator-button">+</button>
                        <button id="subtract" class="operator-button">-</button>
                        <button id="division" class="operator-button">/</button>
                        <button id="multiplication" class="operator-button">x</button>
                    </div>
                </div>
                <div id="bottom">
                    <div id="number-container">
                        <button id="num1" class="number-button">1</button>
                        <button id="num2" class="number-button">2</button>
                        <button id="num3" class="number-button">3</button>
                        <button id="num4" class="number-button">4</button>
                        <button id="num5" class="number-button">5</button>
                        <button id="num6" class="number-button">6</button>
                        <button id="num7" class="number-button">7</button>
                        <button id="num8" class="number-button">8</button>
                        <button id="num9" class="number-button">9</button>
                        <button id="num0" class="number-button">0</button>
                        <button id="decimal" class="number-button">.</button>
                    </div>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="right"></div>
</body>
<script src="script.js" defer></script>
</html>
